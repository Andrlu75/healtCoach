services:
  - type: web
    name: healthcoach-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: export DJANGO_SETTINGS_MODULE=config.settings.prod && pip install -r requirements/prod.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py setup_webhooks || true
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: healthCoach
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: TELEGRAM_MINIAPP_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEFAULT_AI_PROVIDER
        value: "openai"
      - key: DEFAULT_AI_MODEL
        value: "gpt-4o"
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_ENDPOINT_URL
        sync: false
      - key: SENTRY_DSN
        sync: false

  - type: worker
    name: healthcoach-celery
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements/prod.txt
    startCommand: celery -A config worker -l info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: healthCoach
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEFAULT_AI_PROVIDER
        value: "openai"
      - key: DEFAULT_AI_MODEL
        value: "gpt-4o"

  - type: worker
    name: healthcoach-beat
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements/prod.txt
    startCommand: celery -A config beat -l info
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: healthCoach
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: healthcoach-redis
          type: redis
          property: connectionString

  - type: redis
    name: healthcoach-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: healthcoach-console
    runtime: static
    rootDir: frontend/console
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate

  - type: web
    name: healthcoach-miniapp
    runtime: static
    rootDir: frontend/miniapp
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate

databases:
  - name: healthCoach
    plan: starter
    region: oregon
