services:
  - type: web
    name: healthcoach-api
    runtime: python
    region: frankfurt
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements/prod.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: healthcoach-db
          property: connectionString
      - key: TELEGRAM_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  - type: web
    name: healthcoach-console
    runtime: static
    region: frankfurt
    rootDir: frontend/console
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate

databases:
  - name: healthcoach-db
    plan: starter
    databaseName: healthcoach
    region: frankfurt
